name: Daily FX Dashboard

# Controls when the action will run.
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  schedule:
    - cron: '5 11 * * *' # runs at 18:05 (GMT+7)

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  update-fx:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_dashboard.txt
      - name: Execute script
        env:
          BOT_API_KEY: ${{ secrets.BOT_API_KEY }}
          FACEBOOK_ACCESS_TOKEN: ${{ secrets.FACEBOOK_ACCESS_TOKEN }}
          ALBUM_ID: 258840942322182
        run: python dashboard.py
      - name: Notify no trade
        uses: skitionek/notify-microsoft-teams@master
        if: ${{ env.RUN_RESULT == 'notrade' }}
        with:
          webhook_url: ${{ secrets.MS_TEAMS_WEBHOOK_URI }}
          overwrite: >-
            {
              "@context": "http://schema.org/extensions",
              title: `No trade`,
              themeColor: `FFFF00`
            }
      - name: Notify no ThaiBMA data
        uses: skitionek/notify-microsoft-teams@master
        if: failed() && ${{ env.RUN_RESULT == 'nothaibma' }}
        with:
          webhook_url: ${{ secrets.MS_TEAMS_WEBHOOK_URI }}
          overwrite: >-
            {
              "@context": "http://schema.org/extensions",
              title: `No ThaiBMA data`,
              themeColor: `FF0000`
            }
      - name: Notify no SET data
        uses: skitionek/notify-microsoft-teams@master
        if: failed() && ${{ env.RUN_RESULT == 'noset' }}
        with:
          webhook_url: ${{ secrets.MS_TEAMS_WEBHOOK_URI }}
          overwrite: >-
            {
              "@context": "http://schema.org/extensions",
              title: `No SET data`,
              themeColor: `FF0000`
            }